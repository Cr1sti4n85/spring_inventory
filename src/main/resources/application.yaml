spring:
  application:
    name: inventory_system
  datasource:
    url: jdbc:mysql://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}?ssl-mode=REQUIRED
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
  jwt:
    secret: ${JWT_SECRET}

  servlet:
    multipart:
      max-file-size: 2GB
      max-request-size: 2GB

app:
  image-directory: uploads
